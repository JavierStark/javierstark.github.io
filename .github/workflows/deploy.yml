name: Deploy Vite React App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.name "JavierStark"
          git config --global user.email "javiertorralbocortes@gmail.com"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or whatever version of Node.js you're using

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
